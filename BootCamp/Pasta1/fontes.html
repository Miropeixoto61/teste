<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <i>Programe</i> o seu futuro global agora! <br>

    Fontes <br>

    <font color="red" face="Arial">Programe</font> o seu futuro global agora! <br>

</body>
</html>
